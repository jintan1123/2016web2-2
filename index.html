<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("p").css("color","blue");
      $("#toggle").on("click",function(){
        $("#target").toggle("slow");
      });
     });
     </script>
</head>
<body>
  <p>Hello World</p>
  <div id="target">表示・非表示される要素</div>
  <button id="toggle">切り替え</button>
</body>
</html>
